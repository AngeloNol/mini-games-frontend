<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      background-color: #eee;
      font-size: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border: 2px solid #333;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #roomInput {
      font-size: 16px;
      padding: 5px;
    }
    #joinBtn {
      font-size: 16px;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>

  <div>
    <input id="roomInput" type="text" placeholder="Enter room ID" />
    <button id="joinBtn">Create / Join Room</button>
  </div>
