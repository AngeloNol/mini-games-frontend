<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 64px;
      text-align: center;
      line-height: 100px;
      border: 1px solid #333;
      cursor: pointer;
      user-select: none;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <input id="roomInput" placeholder="Enter room ID" />
  <button id="joinBtn">Join Room</button>
  <div id="status">Please join a room.</div>

  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="tictactoe.js"></script>
</body>
</html>
